#import: https://www.nextzen.org/carto/walkabout-style/walkabout-style.yaml

cameras:
  camera1:
    type: flat # flat camera because it should be a 2d map

scene:
  background:
    color: transparent # map background color
    #animated: true

styles:
  buildings:
    base: polygons
    shaders:
      blocks:
        color: |
          color.rgb *= vec3(min((v_world_position.z*.001 + .6),1.));

sources:
  mapbox:
    type: MVT
    #url: https://api.mapbox.com/v4/mapbox.mapbox-streets-v8/{z}/{x}/{y}.mvt
    url: https://api.mapbox.com/v4/mapbox.mapbox-streets-v8/{z}/{x}/{y}.mvt?access_token=pk.eyJ1IjoibWljaGFlbG1lY2tsIiwiYSI6ImNrYWNyMnd1bjA5aHAycnByamgzZHd6bTEifQ.33Midnjfp-CccC19KMMJSQ
    tile_size: 512
    max_zoom: 18

layers:
  landuse:
    data: { source: mapbox }
    #filter:
    #kind: [residential, commercial]
    draw:
      polygons:
        order: function() { return feature.sort_rank; }
        color: grey

  water:
    data: { source: mapbox }
    draw:
      polygons:
        order: function() { return feature.sort_rank; }
        color: lightblue

  roads:
    data: { source: mapbox }
    filter:
      not: { kind: [path, rail, ferry] }
    draw:
      lines:
        order: function() { return feature.sort_rank; }
        color: [.6, .6, .6]
        width: [[0, 2px], [14, 2px], [16, 4px], [18, 6px]]
        outline:
          color: white
          width: [[14, 0px], [16, 1px]]
          order: 350

  buildings:
    data: { source: mapbox }
    draw:
      polygons:
        order: function() { return feature.sort_rank; }
        color: |
          function () {
              var h = feature.height || 20;
              h = Math.min((h + 50)/ 255, 1); // max brightness: 1
              h = Math.max(h, .4); // min brightness: .4
              h = (h - 0.4) * -1 + 1; // flip brightness
              return [h, h * 0.4, h * 0.7];
          }
    extruded:
      draw:
        polygons:
          style: buildings
          extrude: function () { return feature.height > 0 || $zoom >= 16; }

  places:
    data: { source: mapbox }
    filter: function() { return ($zoom >= feature.min_zoom && (feature.max_zoom == null || $zoom <= feature.max_zoom)); }
    draw:
      text:
        visible: global.labels
        priority: function() { return 1 - 1/feature.min_zoom; } # give higher priority to lower min_zoom
        repeat_distance: 512px # filter out duplicate place names
        text_source: name
        font:
          family: Helvetica
          fill: black
          size: |
            function() {
                if (feature.min_zoom == null) return 12;
                var p = feature.population_rank || 7;
                return Math.min(
                    12 + (p - 7) + Math.pow(1.5, Math.max($zoom - feature.min_zoom)),
                    24);
            }
          weight: bold
