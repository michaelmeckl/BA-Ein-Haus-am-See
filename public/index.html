<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Haus am See</title>
    <link rel="icon" href="./favicon.ico">

    <!-- Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <!-- include Mapbox GL style -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <!-- include Mapbox Geocoder style -->
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        rel="stylesheet" type="text/css" />

    <!-- TODO preload some resources for better performance ?
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="preload" href="./dist/bundle.js" as="script crossorigin="anonymous"" />
    -->

    <!-- Scripts -->

    <!-- TODO webgl error checker (throws lots of errors right now because of the unfinished code)
    <script src="https://greggman.github.io/webgl-lint/webgl-lint.js"></script>
    -->

    <!-- for async & defer, see https://developer.mozilla.org/en-US/docs/Glossary/Perceived_performance-->
    <script type="module" src="./dist/bundle.js" async defer></script>
</head>

<body>
    <noscript>
        <strong>
            Unfortunately, this site doesn't work properly without JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>

    <header class="heading">
        <h1>Ein Haus am See</h1>
        <button type="button" id="showLocations">Show suitable locations</button>
        <button type="button" id="showCustomData">Add WebGL custom data</button>
        <button type="button" id="blurButton">Test Blur</button>
    </header>


    <div id="mapContainer">
        <div id="overpass-api-controls">
            <div class="dropdown">
                <button type="button" class="dropbtn">
                    Select type of data
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <!-- # scrolls to the top -->
                    <a href="#">Bar</a>
                    <a href="#">Restaurant</a>
                    <a href="#">Cafe</a>
                    <a href="#">Supermarket</a>
                    <a href="#">River</a>
                    <a href="#">University</a>
                    <a href="#">Park</a>
                </div>
            </div>

            <input id="query-input" placeholder="amenity=bar" type="text" size="40">
            <input id="query-button" type="button" value="Fetch from OSM">

            <div class="selection-box hidden">
                <ul id="selection-list"></ul>
            </div>
        </div>

        <div id="map"></div>

        <!-- TODO -->
        <canvas id="test_canvas"></canvas>
    </div>

    <div id="sidebar">
        <div class="sideHeading">
            <a href="javascript:void(0)" class="closeSidebar">&larr;</a>
            <h2>Suitable Locations</h2>
        </div>
        <div id="listings" class="listings"></div>
    </div>

    <template id="li-template">
        <li>
            <button id="close-btn" class="close">
                <i class="fa fa-close"></i>
                <!--&times;-->
            </button>
        </li>
    </template>

</body>

</html>
